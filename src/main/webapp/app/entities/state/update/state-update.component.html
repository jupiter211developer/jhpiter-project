<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-state-heading" data-cy="StateCreateUpdateHeading">Create or edit a State</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_stateName">State Name</label>
          <input type="text" class="form-control" name="stateName" id="field_stateName" data-cy="stateName" formControlName="stateName" />
          <div *ngIf="editForm.get('stateName')!.invalid && (editForm.get('stateName')!.dirty || editForm.get('stateName')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('stateName')?.errors?.maxlength">
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_stateAbbr">State Abbr</label>
          <input type="text" class="form-control" name="stateAbbr" id="field_stateAbbr" data-cy="stateAbbr" formControlName="stateAbbr" />
          <div *ngIf="editForm.get('stateAbbr')!.invalid && (editForm.get('stateAbbr')!.dirty || editForm.get('stateAbbr')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('stateAbbr')?.errors?.maxlength">
              This field cannot be longer than 2 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_subRegion">Sub Region</label>
          <input type="text" class="form-control" name="subRegion" id="field_subRegion" data-cy="subRegion" formControlName="subRegion" />
          <div *ngIf="editForm.get('subRegion')!.invalid && (editForm.get('subRegion')!.dirty || editForm.get('subRegion')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('subRegion')?.errors?.maxlength">
              This field cannot be longer than 18 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_stFips">St Fips</label>
          <input type="text" class="form-control" name="stFips" id="field_stFips" data-cy="stFips" formControlName="stFips" />
          <div *ngIf="editForm.get('stFips')!.invalid && (editForm.get('stFips')!.dirty || editForm.get('stFips')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('stFips')?.errors?.maxlength">
              This field cannot be longer than 2 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
