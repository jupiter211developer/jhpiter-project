<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-county-heading" data-cy="CountyCreateUpdateHeading">Create or edit a County</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_countyName">County Name</label>
          <input
            type="text"
            class="form-control"
            name="countyName"
            id="field_countyName"
            data-cy="countyName"
            formControlName="countyName"
          />
          <div *ngIf="editForm.get('countyName')!.invalid && (editForm.get('countyName')!.dirty || editForm.get('countyName')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('countyName')?.errors?.maxlength">
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cntyFips">Cnty Fips</label>
          <input type="text" class="form-control" name="cntyFips" id="field_cntyFips" data-cy="cntyFips" formControlName="cntyFips" />
          <div *ngIf="editForm.get('cntyFips')!.invalid && (editForm.get('cntyFips')!.dirty || editForm.get('cntyFips')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('cntyFips')?.errors?.maxlength">
              This field cannot be longer than 3 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_stateAbbr">State Abbr</label>
          <input type="text" class="form-control" name="stateAbbr" id="field_stateAbbr" data-cy="stateAbbr" formControlName="stateAbbr" />
          <div *ngIf="editForm.get('stateAbbr')!.invalid && (editForm.get('stateAbbr')!.dirty || editForm.get('stateAbbr')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('stateAbbr')?.errors?.maxlength">
              This field cannot be longer than 2 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_stFips">St Fips</label>
          <input type="text" class="form-control" name="stFips" id="field_stFips" data-cy="stFips" formControlName="stFips" />
          <div *ngIf="editForm.get('stFips')!.invalid && (editForm.get('stFips')!.dirty || editForm.get('stFips')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('stFips')?.errors?.maxlength">
              This field cannot be longer than 2 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fips">Fips</label>
          <input type="text" class="form-control" name="fips" id="field_fips" data-cy="fips" formControlName="fips" />
          <div *ngIf="editForm.get('fips')!.invalid && (editForm.get('fips')!.dirty || editForm.get('fips')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('fips')?.errors?.maxlength">
              This field cannot be longer than 5 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_state">State</label>
          <select class="form-control" id="field_state" data-cy="state" name="state" formControlName="state">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="stateOption.id === editForm.get('state')!.value?.id ? editForm.get('state')!.value : stateOption"
              *ngFor="let stateOption of statesSharedCollection; trackBy: trackStateById"
            >
              {{ stateOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
