<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="countyRecordLegal">
      <h2 data-cy="countyRecordLegalDetailsHeading"><span>County Record Legal</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ countyRecordLegal.id }}</span>
        </dd>
        <dt><span>Legal</span></dt>
        <dd>
          <span>{{ countyRecordLegal.legal }}</span>
        </dd>
        <dt><span>Record Key</span></dt>
        <dd>
          <span>{{ countyRecordLegal.recordKey }}</span>
        </dd>
        <dt><span>County Record</span></dt>
        <dd>
          <div *ngIf="countyRecordLegal.countyRecord">
            <a [routerLink]="['/county-record', countyRecordLegal.countyRecord?.id, 'view']">{{ countyRecordLegal.countyRecord?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/county-record-legal', countyRecordLegal.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
