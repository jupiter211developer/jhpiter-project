<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-county-image-heading" data-cy="CountyImageCreateUpdateHeading">Create or edit a County Image</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_recordKey">Record Key</label>
          <input type="text" class="form-control" name="recordKey" id="field_recordKey" data-cy="recordKey" formControlName="recordKey" />
          <div *ngIf="editForm.get('recordKey')!.invalid && (editForm.get('recordKey')!.dirty || editForm.get('recordKey')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('recordKey')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fileSize">File Size</label>
          <input type="number" class="form-control" name="fileSize" id="field_fileSize" data-cy="fileSize" formControlName="fileSize" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fileName">File Name</label>
          <input type="text" class="form-control" name="fileName" id="field_fileName" data-cy="fileName" formControlName="fileName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_pageCnt">Page Cnt</label>
          <input type="number" class="form-control" name="pageCnt" id="field_pageCnt" data-cy="pageCnt" formControlName="pageCnt" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fileDate">File Date</label>
          <div class="d-flex">
            <input
              id="field_fileDate"
              data-cy="fileDate"
              type="datetime-local"
              class="form-control"
              name="fileDate"
              formControlName="fileDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_filePath">File Path</label>
          <input type="text" class="form-control" name="filePath" id="field_filePath" data-cy="filePath" formControlName="filePath" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_md5Hash">Md 5 Hash</label>
          <input type="text" class="form-control" name="md5Hash" id="field_md5Hash" data-cy="md5Hash" formControlName="md5Hash" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_countyRecord">County Record</label>
          <select class="form-control" id="field_countyRecord" data-cy="countyRecord" name="countyRecord" formControlName="countyRecord">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                countyRecordOption.id === editForm.get('countyRecord')!.value?.id ? editForm.get('countyRecord')!.value : countyRecordOption
              "
              *ngFor="let countyRecordOption of countyRecordsCollection; trackBy: trackCountyRecordById"
            >
              {{ countyRecordOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
